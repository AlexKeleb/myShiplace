<!DOCTYPE html>
<html lang="ru">

<head>
	<title>shiplace-sorseit</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap&_v=20220109213018"
		rel="stylesheet">
	<link rel="stylesheet" href="css/style.min.css?_v=20220109213018">
	<link rel="shortcut icon" href="favicon.ico">
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>


<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
				<div class="header__body">
					<div class="header__logo">
						<img class="logo-cube" src="img/icons/logo.svg" alt="">
						<img src="img/icons/logo-shiplace.svg" alt="">
					</div>
					<div class="header__burger">
						<span></span>
					</div>
					<div class="header__navigation">
						<div class="header__menu">
							<ul class="header__list">
								<li class="header-menu__item">
									<a href="">How it works</a>
								</li>
								<li class="header-menu__item">
									<a href="">Shipping calculator</a>
								</li>
							</ul>
						</div>
						<div class="header__user-block user-block">
							<a class="user-block__link" href="">Log in</a>
							<button class="user-block__button">Get Started</button>
						</div>
					</div>
					<!-- может бургер сюда -->
				</div>
			</div>
		</header>


		<main class="main">
			<div class="main__container">
				<div class="main__wrapper">
					<div class="main__content">
						<h1 class="main__title">Shop any place
							Ship to your place</h1>
						<p class="main__text">NO SUBSCRIPTION OR HIDDEN FEES, AND BEST SHIPPING RATES</p>
						<form class="main__form" action="" name="mainForm">
							<div class="form__wrapper form">
								<input class="form__input _req _email" type="text" name="searchInput" id="search"
									placeholder="enter your email" value="">
								<button class="form__button" type="submit">Get Started</button>
							</div>
						</form>
						<ul class="main__links links-list">
							<li class="links-list__item links-list__item--strange">
								<a href="">
									<span></span>
								</a>
							</li>
							<li class="links-list__item links-list__item--trans">
								<a href="">
									<span>Learn More</span>
								</a>
							</li>
							<li class="links-list__item links-list__item--orange">
								<a href="">
									<img src="img/icons/glasses.svg" alt="glasses">
								</a>
							</li>
							<li class="links-list__item links-list__item--green">
								<a href="">
									<img src="img/icons/camera.svg" alt="camera">
								</a>
							</li>
							<li class="links-list__item links-list__item--yellow">
								<a href="">
									<img src="img/icons/boot.svg" alt="boot">
								</a>
							</li>
							<li class="links-list__item links-list__item--red">
								<a href="">
									<img src="img/icons/arrow-right.svg" alt="">
								</a>
							</li>
						</ul>
					</div>
					<div class="main__image">
						<picture>
							<source srcset="img/dude.webp" type="image/webp"><img src="img/dude.png" alt="">
						</picture>
					</div>
				</div>
			</div>
		</main>


		<footer class="footer">
			<div class="footer__container">
				<!-- <p>тут ебаный футер</p> -->
			</div>
		</footer>

	</div>
	<!-- 
<div id="popup" aria-hidden="true" class="popup">
	<div class="popup__wrapper">
		<div class="popup__content">
			<button data-close type="button" class="popup__close">Закрыть</button>
			<div class="popup__text">
			</div>
		</div>
	</div>
</div>
 -->

	<script src="js/app.min.js?_v=20220109213018"></script>
</body>

</html>
